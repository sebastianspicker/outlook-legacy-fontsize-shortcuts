name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Secret scan
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Secret scan
        run: bash scripts/secret_scan.sh

  osv_scan:
    name: OSV dependency scan
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@2a387edfbe02a11d856b89172f6e978100177eb4 # v2.3.2
    permissions:
      contents: read
      actions: read
      security-events: write

  check:
    name: Lua checks (5.1/5.4)
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        luaVersion: ["5.1", "5.4"]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Lua
        uses: leafo/gh-actions-lua@8c9e175e7a3d77e21f809eefbee34a19b858641b # v12.0.0
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@e65774a6386cb4f24e293dca7fc4ff89165b64c5 # v4
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - name: Set up StyLua
        uses: JohnnyMorganz/stylua-action@479972f01e665acfcba96ada452c36608bdbbb5e # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v2.3.1
          args: false

      - name: Cache LuaRocks
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            .luarocks
            lua_modules
          key: ${{ runner.os }}-luarocks-${{ matrix.luaVersion }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-luarocks-${{ matrix.luaVersion }}-

      - name: Install Lua tools
        run: |
          set -euo pipefail
          make tools

      - name: Check
        run: |
          set -euo pipefail
          make check
